<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Properties</title>
  </head>
  <body>
    <form enctype="application/x-www-form-urlencoded" name="login">
      <input type="text" id="username" name="username" />
      <input type="password" id="pass" name="pass" />
      <button>Show Username and Password</button>
    </form>
    <div></div>
    <script>
      let form = document.querySelector("form");
      let username = "morty";
      let password = 12345;
      form.elements[0].value = username;
      form.elements[1].value = password;
      document.querySelector("button").addEventListener("click", () => {
        alert(
          `UserName: ${form.elements[0].value}\nPassword: ${form.elements[1].value}`
        );
      });
    </script>
  </body>
</html>
