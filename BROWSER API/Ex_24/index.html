<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
  </head>
  <body>
    <h1>Exercise 24</h1>
    <h2>Main Title</h2>
    <p>This is a paragraph</p>
    <ul></ul>
    <script>
      let h2_element = document.querySelector("h2");
      let p_element = document.querySelector("p");

      h2_element.style.color = "red";
      h2_element.style.textDecoration = "underline";
      h2_element.style.fontWeight = "normal";

      p_element.style.color = "green";
      p_element.style.border = "1px solid black";
      p_element.style.fontWeight = "bold";
    </script>
  </body>
</html>
