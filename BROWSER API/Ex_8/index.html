<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('This program adds all the numbers you input');
        let sum = 0;
        let counter = 0;
        while (confirm('Do you want to enter a number?')) {
            let number = +prompt('Enter a number');
            sum += number;
            alert(`The result so far is: ${sum}`);
            counter++;
        }
        alert(`Average is: ${sum/counter}`);
    </script>
</head>

<body>
    <h1>Exercise 8</h1>
</body>

</html>
