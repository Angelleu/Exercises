<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
  </head>
  <body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
    <ul></ul>
    <script>
      let ul_element = document.querySelector("ul");
      for (let i = 1; i < 5; i++) {
        ul_element.innerHTML += `<li>Item ${i}</li>`;
      }
    </script>
  </body>
</html>
