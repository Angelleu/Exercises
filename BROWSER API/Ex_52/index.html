<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      let apiURL = "https://swapi.co/api/films/";
      fetch(apiURL)
        .then(response => {
          return response.json();
        })
        .then(data => {
          for (let i = 0; i < data.count; i++) {
            let div = document.createElement("div");
            div.innerHTML += `<h1>${data.results[i].title}</h1>`;
            div.innerHTML += `<p>Episode_ID: ${data.results[i].episode_id}</p>`;
            div.innerHTML += `<p>Release Date: ${data.results[i].release_date}</p>`;
            document.body.appendChild(div);
          }
        });
    </script>
  </body>
</html>
