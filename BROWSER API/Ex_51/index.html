<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON</title>
  </head>
  <body>
    <div id="jsonresponse"></div>
    <script>
      let res = `{
        "title": "A New Hope",
        "episode_id": 4,
        "species": [
          "https://swapi.co/api/species/5/",
          "https://swapi.co/api/species/3/",
          "https://swapi.co/api/species/2/",
          "https://swapi.co/api/species/1/",
          "https://swapi.co/api/species/4/"
        ]
      }`;

      let resObject = JSON.parse(res);
      let div = document.getElementById("jsonresponse");
      div.innerHTML = `<h1>${resObject.title}</h1>`;
      div.innerHTML += `<p>Episode ID: ${resObject.episode_id}</p>`;
      for (let i = 0; i < resObject.species.length; i++) {
        div.innerHTML += `<a href="${resObject.species[i]}">Link ${i +
          1}</a><br>`;
      }
    </script>
  </body>
</html>
